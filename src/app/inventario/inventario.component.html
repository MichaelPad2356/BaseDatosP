<div class="container mt-4">
    <h2 class="inventory-title text-center mb-4">Inventario de Productos</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let producto of productos">
        <div class="card">
          <div class="position-relative">
            <img [src]="producto.imagen" class="card-img-top" alt="{{ producto.nombre }}">
            <span *ngIf="producto.nombre === 'Arrachera'" class="badge badge-danger position-absolute top-0 end-0">Más Vendido</span>
            <span *ngIf="producto.nombre === 'Pollo entero'" class="badge badge-danger position-absolute top-0 end-0">Más Vendido</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">Cantidad disponible: {{ producto.cantidad }}</p>
            <p class="card-text">Precio: ${{ producto.precio }}</p>
            <p class="card-text">Fecha de Ingreso: {{ producto.fechaIngreso }}</p>
            <p class="card-text">{{ producto.descripcion }}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary btn-sm" (click)="onEdit(producto)">Editar</button>

              <button class="btn btn-danger btn-sm">Eliminar</button>
              <button class="btn btn-success btn-sm">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
